<div class="blank-administrator__container">
    <div style="display: flex; justify-content: space-between;">
        <app-input-element [useOnchange]="true" [control]="filter" [controlConfiguration]="filterComplement" (catchEvent)="catchChange($event)"></app-input-element>
        <app-action-button (clickedButton)="addBankProduct()"></app-action-button>
    </div>
    <app-table-element [elementsToShow]="filteredBankList" style="margin-top: 2rem; display: block;"></app-table-element>
</div>
